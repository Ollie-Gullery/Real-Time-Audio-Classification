# install with conda env create -f audio.yml
name: "audio"
channels:
  - conda-forge
  - defaults
dependencies:
  - ipykernel
  - python==3.10
  - matplotlib>=3.7.2
  - scikit-learn>=1.3.0
  - pandas>=2.0.3
  - requests>=2.24.0
  - python-graphviz
  - jinja2
  - lightgbm
  - pip>=23.2.1
  - lifelines>=0.27.7
  - seaborn
  - tensorflow
  - librosa
  - keras
  - hydra-core # Added Hydra
  - omegaconf # Added OmegaConf
  - gunicorn # Added Gunicorn
  - flask # Added Flask
  - scipy
  - uwsgi
  # - portaudio == 19.7.0

  - pip:
      - graphviz
      - mglearn
      - psutil>=5.7.2
      - audiomentations # added audiomentations
      - pyaudio == 0.2.13
