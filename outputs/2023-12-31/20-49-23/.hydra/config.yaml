dataset:
  path: data/raw/dataset
  json_path: data/processed/data.json
  samples_to_consider: 661500
  n_mfcc: 13
  n_fft: 2048
  hop_length: 512
training:
  loss:
    class: tensorflow.keras.losses.BinaryCrossentropy
    params:
      from_logits: true
  activation: sigmoid
  data_path: data/processed/data.json
  learning_rate: 0.0001
  epochs: 40
  batch_size: 32
  patience: 5
  saved_model_path: models/model.keras
  test_size: 0.2
  validation_size: 0.2
